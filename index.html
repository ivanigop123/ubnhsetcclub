<!DOCTYPE html>
<html>
<head>
  <title>Time Traveling Adventures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #toolbar-top, #toolbar-bottom {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    #toolbar-top ul,
    #toolbar-bottom ul {
      display: flex;
      list-style-type: none;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    #toolbar-top li,
    #toolbar-bottom li {
      margin-right: 10px;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    #content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .time-machine {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .time-machine img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .time-machine h2 {
      margin: 0;
      font-size: 24px;
    }

    .time-machine p {
      margin-top: 10px;
      color: #777;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      #content {
        max-width: 100%;
        padding: 10px;
      }

      .time-machine {
        flex-direction: column;
        align-items: flex-start;
      }

      .time-machine img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="toolbar-top">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <header id="header">
    <h1>Time Traveling Adventures</h1>
  </header>

  <div id="content">
    <div class="time-machine">
      <img src="time_machine.jpg" alt="Time Machine">
      <div>
        <h2>Time Machine MK-IV</h2>
        <p>Experience the thrill of traveling through time with our advanced MK-IV Time Machine. Explore historical events, meet famous figures, and unravel the mysteries of the past.</p>
      </div>
    </div>

    <div class="time-machine">
